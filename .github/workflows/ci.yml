name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DENO_DIR: ${{ runner.temp }}/.cache/deno
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ hashFiles('deno.lock') }}
      - uses: denoland/setup-deno@v2
        with:
          cache: true

      - run: deno fmt --check
      - run: deno task test
