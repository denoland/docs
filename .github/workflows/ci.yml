name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: rc

      - run: deno fmt --check

      - name: Link checker
        uses: ruzickap/action-my-markdown-link-checker@v1
        with:
          config_file: .github/.mlc_config.json
